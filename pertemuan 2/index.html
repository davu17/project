<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Jam 2</title>
</head>
<body>
    <h2>Web Basic</h2>
    <p>Formulir Pendaftaran</p>
    <form action="">
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <label for="nama">Nama:</label>
                <input type="text" name="nama" ><br><br>

            <label for="umur">Umur:</label>
                <input type="number" name="umur" ><br><br>

            <label for="email">Email:</label>
                <input type="email" name="email" ><br><br>

            <label for="password">Password:</label>
                <input type="password" name="password" ><br><br>
            
            <label for="jenis_kelamin">Jenis Kelamin:</label>
                <input type="radio" name="jenis_kelamin" value="perempuan">Laki-laki
                <input type="radio" name="jenis_kelamin" value="laki_laki">Perempuan<br><br>
        </fieldset>
        <fieldset>
            <legend>Hobi</legend>
            <input type="checkbox" name="hobi" value="memasak">Memasak
            <input type="checkbox" name="hobi" value="memancing">Memancing
            <input type="checkbox" name="hobi" value="membaca">Membaca <br>
        </fieldset>
        <fieldset>
            <legend>Mata Kuliah Favorit</legend>
            <label for="matkul">Mata Kuliah </label>
            <select name="" id="">
                <option value="pweb">pweb</option>
                <option value="matematika">matematika</option>
                <option value="struktur_data">struktur data</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Pesan Tambahan</legend>
            <label for="pesan">Pesan</label><br>
            <textarea name="pesan" id="" cols="50" rows="4"></textarea>
        </fieldset><br>
        <input type="submit" value="Kirim">
    </form>

</body>
</html>
