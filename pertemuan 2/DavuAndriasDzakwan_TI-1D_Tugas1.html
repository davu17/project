<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan Kedua</title>
</head>
<body>
    <h1>FORM PENDAFTARAN BUKU</h1>
    <form action="">
        <table>
            <tr>
                <td width="140">Kode Buku</td>
                <td>: <input type="text" name="kode"></td>
            </tr>
            <tr>
                <td width="140">Judul Buku </td>
                <td>: <input type="text" name="judul"></td>
            </tr>
            <tr>
                <td width="140">Pengarang </td>
                <td>: <input type="text" name="pengarang"></td>
            </tr>
            <tr>
                <td width="140">Penerbit </td>
                <td width="">: <input type="text" name="penerbit"></td>
            </tr>
            <tr>
                <td width="140">ISBN </td>
                <td>: <input type="text" name="isbn"></td>
            </tr>
            <tr>
                <td width="140"><label for="tahun">Tahun Terbit </label></td>
                <td>: <select name="" id="">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select>
                </td>
            </tr>
        </table>
        <table>
            <td width="150"></td>
            <td><button>Simpan</button></td>
        </table>
    </form>
    
</body>
</html>
